<!-- Toolbar -->
<ng-cb-ui-header
  appTitle="Component Communication using Template Variables"
  appName="cc-template-vars"
  ><div class="spacer"></div
></ng-cb-ui-header>

<div class="content" role="main">
  <!-- Your Code Here -->
  <div class="gallery-actions mb-4 flex gap-4">
    <button class="btn btn-primary" (click)="addNewPicture(gallery)">
      Add Picture
    </button>
    <!-- pass template variables into methods -->
    <button class="btn btn-danger" (click)="removeFirstPicture(gallery)">
      Remove First
    </button>
  </div>
  <!-- create a reference variable #gallery to the GalleryComponent element -->
  <app-gallery #gallery></app-gallery>
</div>
